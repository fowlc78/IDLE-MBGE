<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Idle MBGE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 style="text-align: center;">IDLE MBGE</h1>

  <!-- Boutons pour lancer/arrêter les activités -->
  <div id="activities">
    <div>
      <img src="images/DEV.jpeg" 
           alt="Commencer DEV" 
           onclick="startActivity('DEV')" 
           style="cursor: pointer; width: 100px; height: 100px;"
      >
      <div id="DEV-info"></div>
    </div>
    <div>
      <img src="images/LOL.jpeg" 
           alt="Commencer LOL" 
           onclick="startActivity('LOL')" 
           style="cursor: pointer; width: 100px; height: 100px;"
      >
      <div id="LOL-info"></div>
    </div>
    <div>
      <img src="images/Musique.jpeg" 
           alt="Commencer Musique" 
           onclick="startActivity('Musique')" 
           style="cursor: pointer; width: 100px; height: 100px;"
      >
      <div id="Musique-info"></div>
    </div>
    <div>
      <img src="images/Fruitz.jpeg" 
           alt="Commencer Fruitz" 
           onclick="startActivity('Fruitz')" 
           style="cursor: pointer; width: 100px; height: 100px;"
      >
      <div id="Fruitz-info"></div>
    </div>
    <div>
      <img src="images/Couisine.jpeg" 
           alt="Commencer Couisine" 
           onclick="startActivity('Couisine')" 
           style="cursor: pointer; width: 100px; height: 100px;"
      >
      <div id="Couisine-info"></div>
    </div>
  </div>

  <hr />

  <!-- Affichage du niveau global -->
  <div id="global-level"></div>

  <hr />

  <!-- Inventaire -->
  <h2>Inventaire</h2>
  <div id="inventory"></div>

  <!-- Lien vers notre script principal -->
  <script src="script.js"></script>
</body>
</html>
